<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Кодировка веб-страницы -->
        <meta charset="utf-8">
        <!-- Настройка viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}<title>Base title</title>{% endblock %}
        <!-- Bootstrap CSS (jsDelivr CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.js" integrity="sha256-eSGQ/858ylV7etLRN4ykZZFA/9zwec4us2c0HiOqToU=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="center-block ">

            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center nav-pills nav-fill">
                <div class="nav-item">
                  <a {% block bar_list %}class="nav-link"{% endblock %} href="{% url 'event-list' %}">Все события</a>
                </div>
                <div class="nav-item">
                  <a {% block bar_add %}class="nav-link" {% endblock %} href="{% url 'event-add' %}">Добавить событие</a>
                </div>
                <div class="nav-item">
                  <a {% block bar_analytics %}class="nav-link" {% endblock %} href="{% url 'event-analytics' %}">Аналитика</a>
                </div>
            </nav>

            {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
            {% block content %}<!-- default content text (typically empty) -->{% endblock %}
        </div>
    </body>
</html>
